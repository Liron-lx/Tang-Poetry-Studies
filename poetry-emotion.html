            {"词语": "咸阳  ", "词频": "8", "分类": "地理类"},
            {"词语": "天下  ", "词频": "8", "分类": "地理类"},
            {"词语": "男儿  ", "词频": "8", "分类": "人物形象类"},
            {"词语": "五陵  ", "词频": "8", "分类": "地理类"},
            {"词语": "鹰  ", "词频": "9", "分类": "动物类"},
            {"词语": "大鹏  ", "词频": "8", "分类": "动物类"},
            {"词语": "子规  ", "词频": "9", "分类": "动物类"}
        ];

       // 分类颜色映射（采用侠骨柔情的配色方案）
        const categoryColors = {
            "人物形象类": "#4D6883",
            "自然气候类": "#83A6AA",
            "器物类": "#90A5BA",
            "事物类": "#8B9891",
            "地理类": "#F4D78B",
            "动物类": "#C29F7B",
            "时间类": "#A47B75",
            "草木类": "#BABABA"
        };

        // 处理数据
        const processedData = data.map(item => {
            const frequency = parseInt(item.词频);
            let symbolSize;
            let opacity;
            
            if (frequency > 10) {
                symbolSize = frequency * 1.5;
                opacity = 0.7;
            } else if (frequency >= 8) {
                symbolSize = frequency * 2.6;
                opacity = 0.6;
            } else {
                symbolSize = 4;
                opacity = 1;
            }
            
            return {
                name: item.词语.trim(),
                value: frequency,
                category: item.分类,
                symbolSize: symbolSize,
                itemStyle: {
                    opacity: opacity,
                    color: categoryColors[item.分类]
                }
            };
        });

        // 分类列表
        const categories = Object.keys(categoryColors).map(category => {
            return {
                name: category,
                itemStyle: {
                    color: categoryColors[category]
                }
            };
        });

        // 初始化图表
        const chart = echarts.init(document.getElementById('wordFreqChart'));
        
        // 当前选中的分类（null表示显示全部）
        let selectedCategory = null;
        
        // 过滤数据的函数
        function filterData(category) {
            if (category === null) {
                return processedData; // 显示全部
            }
            return processedData.filter(item => item.category === category);
        }
        
        // 创建分类按钮
        function createCategoryButtons() {
            const buttonContainer = document.getElementById('categoryButtons');
            if (!buttonContainer) return;
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.textContent = cat.name;
                btn.className = 'filter-btn';
                btn.style.cssText = 'margin-right: 10px; padding: 5px 15px; background: #f0f0f0; color: #333; border: none; border-radius: 4px; cursor: pointer;';
                btn.onclick = () => selectCategory(cat.name, btn);
                buttonContainer.appendChild(btn);
            });
        }
        
        // 选择分类函数
        function selectCategory(category, button) {
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = '#f0f0f0';
                btn.style.color = '#333';
            });
            
            if (button) {
                button.classList.add('active');
                button.style.background = '#FBEEEE';
                button.style.color = 'black';
            }
            
            selectedCategory = category;
            
            // 更新图表
            chart.setOption({
                series: [{
                    data: filterData(selectedCategory)
                }]
            });
        }
        
        // 配置项（移除图例）
        const option = {
            tooltip: {
                formatter: function(params) {
                    return `${params.data.name}<br/>词频: ${params.data.value}<br/>分类: ${params.data.category}`;
                }
            },
            series: [{
                name: '词频',
                type: 'graph',
                layout: 'force',
                data: filterData(selectedCategory),
                categories: categories,
                roam: true,
                label: {
                    show: true,
                    position: 'right',
                    formatter: function(params) {
                        return params.data.value >= 8 ? params.data.name : '';
                    },
                    fontSize: 10
                },
                force: {
                    repulsion: 115,     // 增加排斥力
                    edgeLength: 40,    // 增加边长
                    gravity: 0.2,      // 减少重力
                    layoutAnimation: true
                },
                // 添加同类别词语间的连接
                links: processedData.map((item, index) => {
                    const sameCategory = processedData.filter(d => d.category === item.category && d.name !== item.name);
                    return sameCategory.slice(0, 1).map(target => ({
                        source: item.name,
                        target: target.name,
                        lineStyle: {
                            opacity: 0.05,
                            width: 0.5
                        }
                    }));
                }).flat(),
                emphasis: {
                    focus: 'adjacency',
                    label: {
                        show: true
                    }
                },
                scaleLimit: {
                    min: 0.8,
                    max: 2
                },
                lineStyle: {
                    color: 'source',
                    curveness: 0.3
                }
            }],
            backgroundColor: '#fff'
        };
        
        // 应用配置
        chart.setOption(option);
        
        // 创建按钮
        createCategoryButtons();
        
        // 显示全部按钮事件
        const showAllBtn = document.getElementById('showAllBtn');
        if (showAllBtn) {
            showAllBtn.onclick = () => {
                selectCategory(null, showAllBtn);
            };
        }
        
        // 响应式调整
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
