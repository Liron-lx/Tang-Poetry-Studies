        var xAxisData = [];
        var seriesData = [];
        var colorList = ['#A47B75', '#C29F7B', '#F4D78B', '#8B9891', '#90A5BA', '#83A6AA', '#4D6883', '#BABABA'];
        var dimensions = ['壮怀逸兴', '孤愤悲慨', '死生超然', '同袍之谊', '家国义愤', '功名热望', '功名幻灭', '苍茫孤寂'];

        // 处理数据
        data.forEach(function(item) {
            xAxisData.push(item.author + ' - ' + item.title_cn);
            dimensions.forEach(function(dim, index) {
                var value = parseInt(item[dim]);
                var opacity;
                
                // 修正透明度规则：数据越大越透明
                if (value >= 9) {
                    opacity = 0.2;      // 最高值，最透明
                } else if (value === 8) {
                    opacity = 0.3;
                } else if (value === 7) {
                    opacity = 0.4;
                } else if (value === 6) {
                    opacity = 0.5;
                } else if (value === 5) {
                    opacity = 0.6;
                } else if (value === 4) {
                    opacity = 0.7;
                } else if (value === 3) {
                    opacity = 0.8;
                } else if (value === 2) {
                    opacity = 0.9;
                } else if (value === 1) {
                    opacity = 1.0;      // 较低值，较不透明
                } else { // value === 0
                    opacity = 1.0;      // 最低值，完全不透明（最实心）
                }
                
                seriesData.push({
                    name: item.author + ' - ' + item.title_cn + ' - ' + dim + ' - ' + value,
                    value: [xAxisData.length - 1, index, value],
                    itemStyle: {
                        color: echarts.color.modifyAlpha(colorList[index], opacity)
                    }
                });
            });
        });

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    return params.data.name;
                }
            },
            xAxis: {
                type: 'category',
                data: xAxisData,
                position: 'top',
                axisLabel: {
                    interval: 0,
                    rotate: -90,
                    align: 'left',
                   margin: 5, 
                    verticalAlign: 'middle',
                    fontSize: 6
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: '#eee'
                    }
                }
            },
            yAxis: {
                type: 'category',
                data: dimensions
            },
            series: [{
                type: 'scatter',
                symbolSize: function(data) {
                    return data[2] * 5;
                },
                data: seriesData
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
        // 添加诗名交互功能
        var originalSeriesData = JSON.parse(JSON.stringify(seriesData)); // 保存原始数据
        var lockedPoem = null; // 锁定的诗歌
        var isLocked = false; // 是否处于锁定状态
        
        // 添加圆圈点击事件
        myChart.on('click', function(params) {
            if (params.componentType === 'series') {
                // 从圆圈数据中提取诗歌名称
                var clickedPoem = params.data.name.split(' - ').slice(0, 2).join(' - ');
                
                if (isLocked && lockedPoem === clickedPoem) {
                    // 如果点击的是已锁定诗歌的圆圈，则解锁
                    isLocked = false;
                    lockedPoem = null;
                    // 恢复原始样式
                    myChart.setOption({
                        series: [{
                            data: originalSeriesData
                        }]
                    });
                } else {
                    // 锁定新的诗歌
                    isLocked = true;
                    lockedPoem = clickedPoem;
                    highlightPoem(clickedPoem);
                }
            }
        });
        
        // 点击事件 - 锁定/解锁诗歌（保持原有的诗歌名点击功能）
        myChart.getZr().on('click', function(e) {
            var pointInPixel = [e.offsetX, e.offsetY];
            var pointInGrid = myChart.convertFromPixel('grid', pointInPixel);
            
            if (pointInGrid && pointInGrid[0] >= 0 && pointInGrid[0] < xAxisData.length) {
                var xIndex = Math.round(pointInGrid[0]);
                var clickedPoem = xAxisData[xIndex];
                
                // 检查点击是否在X轴标签区域
                var gridRect = myChart.getModel().getComponent('grid').coordinateSystem.getRect();
                if (e.offsetY < gridRect.y) { // 点击在X轴标签区域
                    if (isLocked && lockedPoem === clickedPoem) {
                        // 如果点击的是已锁定的诗歌，则解锁
                        isLocked = false;
                        lockedPoem = null;
                        // 恢复原始样式
                        myChart.setOption({
                            series: [{
                                data: originalSeriesData
                            }]
                        });
                    } else {
                        // 锁定新的诗歌
                        isLocked = true;
                        lockedPoem = clickedPoem;
                        highlightPoem(clickedPoem);
                    }
                }
            }
        });
        
        // 高亮诗歌函数
        function highlightPoem(poemName) {
            var newSeriesData = originalSeriesData.map(function(item) {
                var itemPoem = item.name.split(' - ').slice(0, 2).join(' - ');
                if (itemPoem === poemName) {
                    // 高亮当前诗歌的所有气泡
                    return {
                        ...item,
                        itemStyle: {
                            ...item.itemStyle,
                            borderColor: '#333',
                            borderWidth: 2
                        }
                    };
                } else {
                    // 其他气泡变灰
                    return {
                        ...item,
                        itemStyle: {
                            color: echarts.color.modifyAlpha('#ccc', 0.3),
                            borderWidth: 0
                        }
                    };
                }
            });
            
            myChart.setOption({
                series: [{
                    data: newSeriesData
                }]
            });
        }
        
        // 鼠标悬浮事件 - 只在未锁定状态下生效
        myChart.getZr().on('mousemove', function(e) {
            if (isLocked) return; // 如果已锁定，不响应悬浮事件
            
            var pointInPixel = [e.offsetX, e.offsetY];
            var pointInGrid = myChart.convertFromPixel('grid', pointInPixel);
            
            if (pointInGrid && pointInGrid[0] >= 0 && pointInGrid[0] < xAxisData.length) {
                var xIndex = Math.round(pointInGrid[0]);
                var hoveredPoem = xAxisData[xIndex];
                
                // 检查鼠标是否在X轴标签区域
                var gridRect = myChart.getModel().getComponent('grid').coordinateSystem.getRect();
                if (e.offsetY < gridRect.y) { // 鼠标在X轴标签区域
                    highlightPoem(hoveredPoem);
                }
            }
        });
        
        // 鼠标离开图表区域时恢复原始样式（只在未锁定状态下）
        myChart.getZr().on('mouseout', function() {
            if (!isLocked) {
                myChart.setOption({
                    series: [{
                        data: originalSeriesData
                    }]
                });
            }
        });
        
        // 气泡悬浮事件 - 只在锁定状态下显示详细信息
        myChart.on('mouseover', function(params) {
            if (isLocked && params.componentType === 'series') {
                var hoveredPoem = params.data.name.split(' - ').slice(0, 2).join(' - ');
                if (hoveredPoem === lockedPoem) {
                    // 可以在这里添加更详细的tooltip或其他信息显示
                    console.log('悬浮在锁定诗歌的气泡上:', params.data.name);
                }
            }
        });
        
        // 改进tooltip，在锁定状态下显示更多信息
        myChart.setOption({
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    if (isLocked) {
                        var parts = params.data.name.split(' - ');
                        var author = parts[0];
                        var title = parts[1];
                        var dimension = parts[2];
                        var value = parts[3];
                        return author + '<br/>' + title + '<br/>' + dimension + ': ' + value;
                    } else {
                        return params.data.name;
                    }
                }
            }
        });
