            dimensions.forEach(function(dim, index) {
                var value = parseInt(item[dim]);
                var opacity = 0;
                if (value > 8) {
                    opacity = 0.7;
                } else if (value === 7) {
                    opacity = 0.5;
                } else if (value === 5 || value === 6) {
                    opacity = 0.3;
                } else if (value === 3 || value === 4) {
                    opacity = 0.5;
                } else if (value === 1 || value === 2) {
                    opacity = 1;
                }
                seriesData.push({
                    name: item.author + ' - ' + item.title_cn + ' - ' + value,
                    value: [xAxisData.length - 1, index, value],
                    itemStyle: {
                        color: echarts.color.modifyAlpha(colorList[index], opacity)
                    }
                });
            });
        });
